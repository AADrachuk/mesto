 <!DOCTYPE html>
  <html lang="ru">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Александр Драчук">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__avatar"></div>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
          <button aria-label="Edit profile" type="button" class="profile__edit-button"></button>
          <button aria-label="Add card" type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
        </section>
      </main>

        <div class="popup popup-profile">
          <div class="popup__container">
            <button aria-label="Закрыть без сохранения" type="reset" class="popup__close-button">&#215;</button>
            <form name="EditProfile" id="form-EditProfile" class="popup__form" action="#" method="post" enctype="text/plain" autocomplete="off" novalidate>
              <h2 class="popup__form-title">Редактировать профиль</h2>
              <input type="text" id="name-input" class="popup__input popup__input_name_default" value="" placeholder="Вставить имя" minlength="2" maxlength="40" autocomplete="off" required>
              <span id="name-input-error" class="popup__error"></span>
              <input type="text" id="profession-input" class="popup__input popup__input_profession_default" value="" placeholder="Вставить профессию" minlength="2" maxlength="200" autocomplete="off" required>
              <span id="profession-input-error" class="popup__error"></span>
              <button aria-label="Save" type="submit" class="popup__button">Сохранить</button>
            </form>
          </div>
        </div>

        <div class="popup popup-newCard">
          <div class="popup__container">
            <button aria-label="Закрыть без сохранения" type="reset" class="popup__close-button">&#215;</button>
            <form name="AddCard" id="form-AddCard" class="popup__form" action="#" method="post" enctype="text/plain" autocomplete="off" novalidate>
              <h2 class="popup__form-title">Новое место</h2>
              <input type="text" id="place-input" class="popup__input popup__input_label" value="" placeholder="Вставить название" minlength="2" autocomplete="off" required>
              <span id="place-input-error" class="popup__error"></span>
              <input type="url" id="url-input" class="popup__input popup__input_src" value="" placeholder="Вставить ссылку" autocomplete="off" required>
              <span id="url-input-error" class="popup__error"></span>
              <button aria-label="Save" type="submit" class="popup__button popup__button_disabled">Создать</button>
            </form>
          </div>
        </div>
        
        <div class="popup popup-image">
          <div class="popup__container">
            <button aria-label="Закрыть без сохранения" type="reset" class="popup__close-button">&#215;</button>
            <figure class="popup__figure">
              <img class="popup__image" src="#" alt="Не загрузилось"/>
              <figcaption class="popup__caption"></figcaption>
            </figure>
          </div>
        </div>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <template id="card-template" class="template">
      <article class="element">
        <img class="element__cover" src="#" alt="Не загрузилось"/>
        <button id="delete-button" aria-label="Delete" type="button" class="element__delete"></button>
        <div class="element__plate">
          <h2 class="element__label"></h2>
          <button id="like-button" aria-label="Like" type="button" class="element__like"></button>
        </div>
      </article>
    </template>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
