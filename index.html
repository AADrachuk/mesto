 <!DOCTYPE html>
  <html lang="ru">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Александр Драчук">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__avatar"></div>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
          <button aria-label="Edit profile" type="button" class="profile__edit-button"></button>
          <button aria-label="Add card" type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
        </section>
      </main>

        <div class="popup popup-profile">
          <div class="popup__container">
            <button aria-label="Закрыть без сохранения" type="reset" class="popup__close-button">&#215;</button>
            <form name="Edit profile" class="popup__form" action="#" method="post" enctype="text/plain" autocomplete="off" novalidate>
              <h2 class="popup__form-title">Редактировать профиль</h2>
              <input type="text" class="popup__form-input popup__form-input_name_default" value="" maxlength="30" autocomplete="off" required>
              <input type="text" class="popup__form-input popup__form-input_profession_default" value="" maxlength="30" autocomplete="off" required>
              <button aria-label="Save" type="submit" class="popup__form-submit">Сохранить</button>
            </form>
          </div>
        </div>

        <div class="popup popup-newCard">
          <div class="popup__container">
            <button aria-label="Закрыть без сохранения" type="reset" class="popup__close-button">&#215;</button>
            <form name="Edit profile" class="popup__form" action="#" method="post" enctype="text/plain" autocomplete="off" novalidate>
              <h2 class="popup__form-title">Новое место</h2>
              <input type="text" class="popup__form-input popup__form-input_label" value="" maxlength="30" autocomplete="off" required>
              <input type="text" class="popup__form-input popup__form-input_src" value="" maxlength="200" autocomplete="off" required>
              <button aria-label="Save" type="submit" class="popup__form-submit">Создать</button>
            </form>
          </div>
        </div>
        
        <div class="popup popup-image">
          <div class="popup__container">
            <button aria-label="Закрыть без сохранения" type="reset" class="popup__close-button">&#215;</button>
            <figure class="popup__figure">
              <img class="popup__image" src="" alt=""/>
              <figcaption class="popup__caption"></figcaption>
            </figure>
          </div>
        </div>
    </div>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template class="template">
      <article class="element">
        <img class="element__cover" src="" alt=""/>
        <button aria-label="Delete" type="button" class="element__delete"></button>
        <div class="element__plate">
          <h2 class="element__label"></h2>
          <button aria-label="Like" type="button" class="element__like"></button>
        </div>
      </article>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
